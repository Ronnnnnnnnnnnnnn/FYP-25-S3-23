<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .verify-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    .verify-container h2 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .verify-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .verify-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .verify-container button:hover {
      background: #5568d3;
    }
    .otp-display {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Verify Your Account</h2>
    
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="limferon19@gmail.com" value="limferon19@gmail.com">
    </div>
    
    <button onclick="getOTP()">Get OTP Code</button>
    
    <div id="otpDisplay" style="display: none;">
      <div class="otp-display">
        <p>Your OTP Code:</p>
        <p id="otpCode" style="font-size: 32px; letter-spacing: 5px;"></p>
      </div>
    </div>
    
    <div>
      <label for="otp">Enter OTP Code:</label>
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
    </div>
    
    <button onclick="verifyEmail()">Verify Email</button>
    
    <button onclick="resendOTP()" style="background: #6c757d;">Resend OTP</button>
    
    <div id="message"></div>
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="{{ url_for('login_page') }}">‚Üê Back to Login</a>
    </p>
  </div>

  <script>
    function showMessage(text, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'message ' + (isError ? 'error' : 'success');
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
    }

    async function getOTP() {
      const email = document.getElementById('email').value;
      if (!email) {
        showMessage('Please enter your email address', true);
        return;
      }

      try {
        const response = await fetch('/api/get-otp', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email: email})
        });
        
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('otpCode').textContent = data.otp;
          document.getElementById('otpDisplay').style.display = 'block';
          document.getElementById('otp').value = data.otp; // Auto-fill OTP
          showMessage('OTP retrieved successfully!');
        } else {
          showMessage(data.message, true);
        }
      } catch (error) {
        showMessage('Error: ' + error.message, true);
      }
    }

    async function verifyEmail() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      
      if (!email || !otp) {
        showMessage('Please enter email and OTP', true);
        return;
      }

      try {
        const response = await fetch('/api/verify-email', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email: email, otp: otp})
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage('Email verified successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          showMessage(data.message, true);
        }
      } catch (error) {
        showMessage('Error: ' + error.message, true);
      }
    }

    async function resendOTP() {
      const email = document.getElementById('email').value;
      if (!email) {
        showMessage('Please enter your email address', true);
        return;
      }

      try {
        const response = await fetch('/api/resend-otp', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email: email})
        });
        
        const data = await response.json();
        showMessage(data.message, !data.success);
      } catch (error) {
        showMessage('Error: ' + error.message, true);
      }
    }
  </script>
</body>
</html>
