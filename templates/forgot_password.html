<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - FirstMod-AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-background"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Floating Shapes -->
  <div class="shapes">
    <div class="shape" style="width: 300px; height: 300px; background: rgba(102, 126, 234, 0.4); top: 10%; left: 5%;"></div>
    <div class="shape" style="width: 200px; height: 200px; background: rgba(139, 92, 246, 0.4); top: 50%; right: 10%;"></div>
    <div class="shape" style="width: 250px; height: 250px; background: rgba(236, 72, 153, 0.4); bottom: 10%; left: 15%;"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="/" class="logo">
            <span class="logo-icon">üé≠</span>
            <span class="logo-text">FirstMod-AI</span>
          </a>
        </div>
        <div class="nav-menu">
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="main-content">
        <div class="form-container" id="formArea">
          <h2 id="formTitle">Forgot Password</h2>
          <p style="text-align: center; color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;">
            Enter your email address and we'll send you instructions to reset your password.
          </p>
          <form id="forgotPasswordForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </form>
          <p class="toggle-text">
            Remember your password? <a href="{{ url_for('login_page') }}">Back to Login</a>
          </p>
          <p class="toggle-text">
            <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
          </p>
          <div id="message" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 4 + 2;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = startX + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        particlesContainer.appendChild(particle);
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', createParticles);
    } else {
      createParticles();
    }

    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        messageDiv.style.display = 'block';
        
        if (data.success) {
          messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3);';
          messageDiv.textContent = data.message || 'Password reset instructions have been sent to your email.';
          e.target.reset();
        } else {
          messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3);';
          messageDiv.textContent = data.message || 'Failed to send reset email. Please try again.';
        }
      } catch (error) {
        messageDiv.style.display = 'block';
        messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3);';
        messageDiv.textContent = 'An error occurred. Please try again.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
