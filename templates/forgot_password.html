<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container" id="formArea">
      <h2 id="formTitle">Forgot Password</h2>
      <p style="text-align: center; color: #666; margin-bottom: 20px;">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
      <form id="forgotPasswordForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <p class="toggle-text">
        Remember your password? <a href="{{ url_for('login_page') }}">Back to Login</a>
      </p>
      <p class="toggle-text">
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
      </p>
      <div id="message" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px;"></div>
    </div>
  </div>

</div>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const messageDiv = document.getElementById('message');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    messageDiv.style.display = 'none';
    
    try {
      const response = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });
      
      const data = await response.json();
      
      messageDiv.style.display = 'block';
      
      if (data.success) {
        messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb;';
        messageDiv.textContent = data.message || 'Password reset instructions have been sent to your email.';
        e.target.reset();
      } else {
        messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;';
        messageDiv.textContent = data.message || 'Failed to send reset email. Please try again.';
      }
    } catch (error) {
      messageDiv.style.display = 'block';
      messageDiv.style.cssText = 'display: block; margin-top: 15px; padding: 10px; border-radius: 5px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;';
      messageDiv.textContent = 'An error occurred. Please try again.';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Reset Link';
    }
  });
</script>

</body>
</html>
