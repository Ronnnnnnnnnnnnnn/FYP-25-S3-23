<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FirstMod-AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-background"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Floating Shapes -->
  <div class="shapes">
    <div class="shape" style="width: 300px; height: 300px; background: rgba(183, 148, 246, 0.3); top: 10%; left: 5%;"></div>
    <div class="shape" style="width: 200px; height: 200px; background: rgba(200, 168, 233, 0.3); top: 50%; right: 10%;"></div>
    <div class="shape" style="width: 250px; height: 250px; background: rgba(212, 181, 240, 0.3); bottom: 10%; left: 15%;"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <div class="logo">
            <span class="logo-text">FirstMod-AI Admin</span>
          </div>
        </div>
        <div class="nav-menu">
          <a href="#" class="nav-link">Admin Dashboard</a>
          <a href="{{ url_for('login_page') }}" class="nav-btn btn btn-primary">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="user-dashboard">
      <div class="dashboard-container">
        <h2>Welcome, Admin</h2>
        <p>Manage user accounts and platform settings.</p>

        <!-- Profile Section -->
        <div class="profile-card">
          <h3>ðŸ‘¤ Admin Profile</h3>
          <div style="text-align: center; margin-bottom: 20px;">
            <div class="profile-avatar" style="position: relative; display: inline-block;">
              <img id="profilePicture" src="https://i.imgur.com/6VBx3io.png" alt="Profile photo" style="width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);">
              <label for="profilePictureInput" class="profile-picture-upload-btn" title="Change profile picture" style="position: absolute; bottom: -10px; right: -10px;">
                <span>ðŸ“·</span>
              </label>
              <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            </div>
            <div id="profilePictureUploadStatus" style="display:none; margin-top: 10px; padding: 10px; border-radius: 5px; text-align: center;"></div>
          </div>
          <p style="color: rgba(255, 255, 255, 0.9);"><strong>Username:</strong> <span id="adminUsername">AdminUser</span></p>
          <p style="color: rgba(255, 255, 255, 0.9);"><strong>Email:</strong> <span id="adminEmail">admin@email.com</span></p>
          <div class="profile-actions">
            <button class="btn btn-primary" id="editAdminProfileBtn">Edit Profile</button>
            <button class="btn btn-secondary" id="changePasswordBtn">Change Password</button>
            <button class="btn danger-btn" id="logoutAdminBtn">Logout</button>
          </div>

          <div id="editAdminForm" style="display:none; margin-top:10px;">
            <input type="text" id="newAdminUsername" placeholder="New Username">
            <input type="email" id="newAdminEmail" placeholder="New Email">
            <button class="btn btn-primary" id="saveAdminProfileBtn">Save</button>
            <button class="btn btn-secondary" id="cancelAdminEditBtn">Cancel</button>
          </div>
          <div id="changePasswordForm" style="display:none; margin-top:10px;">
            <input type="password" id="currentPassword" placeholder="Current Password" style="margin-bottom: 10px; width: 100%; padding: 8px;">
            <input type="password" id="newPassword" placeholder="New Password" style="margin-bottom: 10px; width: 100%; padding: 8px;">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" style="margin-bottom: 10px; width: 100%; padding: 8px;">
            <div class="profile-actions">
              <button class="btn btn-primary" id="savePasswordBtn">Change Password</button>
              <button class="btn btn-secondary" id="cancelPasswordBtn">Cancel</button>
            </div>
            <div id="passwordMessage" style="display: none; margin-top: 10px; padding: 10px; border-radius: 5px;"></div>
          </div>
        </div>

        <!-- User Management -->
        <div class="profile-card">
          <h3>ðŸ‘¥ User Management</h3>
          <div class="profile-actions">
            <input type="text" id="searchUser" placeholder="Search user by email or name..." style="flex: 1; margin-right: 10px;">
            <button class="btn btn-primary" id="searchUserBtn">Search</button>
            <button class="btn btn-secondary" id="loadAllUsersBtn">Load All Users</button>
          </div>
          <div id="userList" style="margin-top:20px; color: rgba(255, 255, 255, 0.9);"></div>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <p>&copy; 2025 FirstMod-AI Platform | Admin Panel</p>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 4 + 2;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = startX + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        particlesContainer.appendChild(particle);
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', createParticles);
    } else {
      createParticles();
    }
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
