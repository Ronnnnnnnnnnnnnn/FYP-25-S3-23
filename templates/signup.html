<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FirstMod-AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-background"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Floating Shapes -->
  <div class="shapes">
    <div class="shape" style="width: 300px; height: 300px; background: rgba(17, 20, 57, 0.2); top: 10%; left: 5%;"></div>
    <div class="shape" style="width: 200px; height: 200px; background: rgba(248, 248, 249, 0.3); top: 50%; right: 10%;"></div>
    <div class="shape" style="width: 250px; height: 250px; background: rgba(26, 29, 74, 0.2); bottom: 10%; left: 15%;"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <div class="logo">
            <span class="logo-text">FirstMod-AI</span>
          </div>
        </div>
        <div class="nav-menu">
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="main-content">
        <div class="form-container" id="formArea">
          <h2 id="formTitle">User Sign Up</h2>
          <form id="signupForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" required>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
          <p class="toggle-text gradient-text">
            Already have an account? <a href="{{ url_for('login_page') }}">Log In</a>
          </p>
          <p class="toggle-text">
            <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 4 + 2;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = startX + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        particlesContainer.appendChild(particle);
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', createParticles);
    } else {
      createParticles();
    }
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
