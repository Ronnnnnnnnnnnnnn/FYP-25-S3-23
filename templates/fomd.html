<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMD - First Order Motion Model</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-box.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 14px 35px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .file-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .preview-container {
            margin-top: 20px;
            min-height: 150px;
        }
        
        .preview-container img,
        .preview-container video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f3f4f6;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ FOMD Animation</h1>
        <p class="subtitle">First Order Motion Model</p>
        
        <div class="upload-section">
            <div class="upload-box" id="imageBox">
                <h3>ðŸ“· Source Image</h3>
                <label for="imageInput" class="file-label">Choose Image</label>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(this)">
                <div class="preview-container">
                    <p id="imageName"></p>
                    <img id="imagePreview">
                </div>
            </div>
            
            <div class="upload-box" id="videoBox">
                <h3>ðŸŽ¥ Driving Video</h3>
                <label for="videoInput" class="file-label">Choose Video</label>
                <input type="file" id="videoInput" accept="video/*" onchange="previewVideo(this)">
                <div class="preview-container">
                    <p id="videoName"></p>
                    <video id="videoPreview" controls></video>
                </div>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="createAnimation()" disabled>
            ðŸš€ Create Animation
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <h3 style="text-align: center;">âœ… Your Animated Video:</h3>
            <video id="resultVideo" class="result-video" controls></video>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="downloadVideo()" class="file-label">ðŸ“¥ Download Video</button>
            </div>
        </div>
    </div>
    <script type="module">
        const YOUR_USERNAME = "Tc12345";
        const SPACE_NAME = "fomd";
        const SPACE_URL = `${YOUR_USERNAME}/${SPACE_NAME}`;
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        let imageFile = null;
        let videoFile = null;
        let resultBlob = null;
        let app = null;
        
        window.previewImage = function(input) {
            const preview = document.getElementById('imagePreview');
            const imageName = document.getElementById('imageName');
            const imageBox = document.getElementById('imageBox');
            
            if (input.files && input.files[0]) {
                imageFile = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    imageName.textContent = 'âœ“ ' + imageFile.name;
                    imageBox.classList.add('has-file');
                    checkReadyToAnimate();
                };
                reader.readAsDataURL(imageFile);
            }
        };
        
        window.previewVideo = function(input) {
            const preview = document.getElementById('videoPreview');
            const videoName = document.getElementById('videoName');
            const videoBox = document.getElementById('videoBox');
            
            if (input.files && input.files[0]) {
                videoFile = input.files[0];
                const url = URL.createObjectURL(videoFile);
                preview.src = url;
                preview.style.display = 'block';
                videoName.textContent = 'âœ“ ' + videoFile.name;
                videoBox.classList.add('has-file');
                checkReadyToAnimate();
            }
        };
        
        function checkReadyToAnimate() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(imageFile && videoFile);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type} show`;
        }
        
        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
            }
        }
        
        window.createAnimation = async function() {
            if (!imageFile || !videoFile) {
                showStatus('âŒ Please upload both files', 'error');
                return;
            }
            const btn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultSection = document.getElementById('resultSection');
            
            btn.disabled = true;
            btn.textContent = 'â³ Processing...';
            resultSection.classList.remove('show');
            progressContainer.classList.add('show');
            updateProgress(0);
            
            try {
                showStatus("Connecting...", "loading");
                updateProgress(10);
                
                if (!app) {
                    app = await Client.connect(SPACE_URL);
                    console.log('Connected to Gradio');
                }
                
                showStatus("ðŸ“¤ Uploading files...", "loading");
                updateProgress(20);
                
                // Create blob objects that Gradio can handle
                const imageBlob = new Blob([imageFile], { type: imageFile.type });
                const videoBlob = new Blob([videoFile], { type: videoFile.type });
                
                // Upload files using handle_blob
                console.log('Uploading image...');
                const imageHandle = await app.handle_blob(imageBlob, imageFile.name);
                console.log('Image handle:', imageHandle);
                updateProgress(40);
                
                console.log('Uploading video...');
                const videoHandle = await app.handle_blob(videoBlob, videoFile.name);
                console.log('Video handle:', videoHandle);
                updateProgress(60);
                
                showStatus("ðŸŽ¬ Creating animation... (1-3 minutes)", "loading");
                
                // Call predict with the blob handles
                // Try different methods: index 0 first, then "/predict" as fallback
                console.log('Calling predict with handles...');
                let result;
                try {
                    // Try with function index 0 (most common)
                    console.log('Trying predict with index 0...');
                    result = await app.predict(0, [imageHandle, videoHandle]);
                    console.log('Result with index 0:', result);
                } catch (e1) {
                    console.log('Index 0 failed, trying submit with index 0...');
                    try {
                        // Try submit method with index 0
                        result = await app.submit(0, [imageHandle, videoHandle]);
                        console.log('Result with submit index 0:', result);
                    } catch (e2) {
                        console.log('Submit index 0 failed, trying /predict...');
                        try {
                            // Fallback to "/predict" string
                            result = await app.predict("/predict", [imageHandle, videoHandle]);
                            console.log('Result with /predict:', result);
                        } catch (e3) {
                            console.log('All methods failed, trying index 1...');
                            // Try index 1
                            result = await app.predict(1, [imageHandle, videoHandle]);
                            console.log('Result with index 1:', result);
                        }
                    }
                }
                
                console.log('Final result:', result);
                
                // Handle async generator result if needed
                let finalResult = result;
                if (result && typeof result.next === 'function') {
                    console.log('Result is an async generator, iterating...');
                    let lastChunk = null;
                    let chunkCount = 0;
                    
                    while (true) {
                        const { value, done } = await result.next();
                        if (done) {
                            console.log('Generator completed');
                            break;
                        }
                        
                        chunkCount++;
                        lastChunk = value;
                        console.log(`Generator chunk ${chunkCount}:`, value);
                        
                        if (value && value.data) {
                            finalResult = value.data;
                        } else if (value) {
                            finalResult = value;
                        }
                    }
                    
                    // Use last chunk if we didn't get a result
                    if (finalResult === result && lastChunk) {
                        if (lastChunk.data) {
                            finalResult = lastChunk.data;
                        } else {
                            finalResult = lastChunk;
                        }
                    }
                }
                
                updateProgress(90);
                showStatus("ðŸ“¥ Processing result...", "loading");
                
                // Extract video URL from result
                let videoUrl = null;
                if (finalResult?.data?.[0]?.url) {
                    videoUrl = finalResult.data[0].url;
                } else if (finalResult?.data?.[0]?.path) {
                    videoUrl = finalResult.data[0].path;
                } else if (finalResult?.data?.[0]) {
                    videoUrl = finalResult.data[0];
                } else if (Array.isArray(finalResult) && finalResult[0]) {
                    // If result is directly an array
                    if (typeof finalResult[0] === 'string') {
                        videoUrl = finalResult[0];
                    } else if (finalResult[0].url) {
                        videoUrl = finalResult[0].url;
                    } else if (finalResult[0].path) {
                        videoUrl = finalResult[0].path;
                    }
                } else if (typeof finalResult === 'string') {
                    videoUrl = finalResult;
                }
                
                if (!videoUrl) {
                    console.error('No video URL found in result:', finalResult);
                    throw new Error('No video URL in result. Check console for details.');
                }
                
                console.log('Video URL:', videoUrl);
                
                // Make absolute URL if needed
                if (!videoUrl.startsWith('http')) {
                    videoUrl = `https://${YOUR_USERNAME}-${SPACE_NAME}.hf.space/file=${videoUrl}`;
                }
                
                console.log('Fetching video from:', videoUrl);
                const response = await fetch(videoUrl);
                resultBlob = await response.blob();
                
                const resultUrl = URL.createObjectURL(resultBlob);
                const video = document.getElementById('resultVideo');
                video.src = resultUrl;
                video.load();
                
                updateProgress(100);
                showStatus("âœ… Complete!", "success");
                
                resultSection.classList.add('show');
                resultSection.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error("Error:", error);
                showStatus("âŒ Error: " + error.message, "error");
            } finally {
                btn.disabled = false;
                btn.textContent = 'ðŸš€ Create Animation';
                setTimeout(() => progressContainer.classList.remove('show'), 2000);
            }
        };
        
        window.downloadVideo = function() {
            if (!resultBlob) {
                alert('No video available!');
                return;
            }
            
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fomd_animation_' + Date.now() + '.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
