<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMD - First Order Motion Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 140px);
            padding: 20px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .subtitle {
                font-size: 1em;
            }
            .header {
                padding: 20px 10px;
            }
        }
    </style>
</head>
