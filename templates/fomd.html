<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMD - First Order Motion Model - FIXED</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-box.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 14px 35px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .file-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .preview-container {
            margin-top: 20px;
            min-height: 150px;
        }
        
        .preview-container img,
        .preview-container video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f3f4f6;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
        }
        
        .debug-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-info h3 {
            margin-top: 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¬ FOMD Animation</h1>
        <p class="subtitle">First Order Motion Model - Fixed Version</p>
        
        <div class="upload-section">
            <div class="upload-box" id="imageBox">
                <h3>ğŸ“· Source Image</h3>
                <label for="imageInput" class="file-label">Choose Image</label>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(this)">
                <div class="preview-container">
                    <p id="imageName"></p>
                    <img id="imagePreview">
                </div>
            </div>
            
            <div class="upload-box" id="videoBox">
                <h3>ğŸ¥ Driving Video</h3>
                <label for="videoInput" class="file-label">Choose Video</label>
                <input type="file" id="videoInput" accept="video/*" onchange="previewVideo(this)">
                <div class="preview-container">
                    <p id="videoName"></p>
                    <video id="videoPreview" controls></video>
                </div>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="createAnimation()" disabled>
            ğŸš€ Create Animation
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <h3 style="text-align: center;">âœ… Your Animated Video:</h3>
            <video id="resultVideo" class="result-video" controls></video>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="downloadVideo()" class="file-label">ğŸ“¥ Download Video</button>
            </div>
        </div>
        
        <div id="debugInfo" class="debug-info">
            <h3>ğŸ” Debug Information</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURATION - REPLACE WITH YOUR HUGGING FACE SPACE!
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const YOUR_USERNAME = "Tc12345";  // â† Your HF username
        const SPACE_NAME = "fomd";  // â† Your FOMD space name
        const SPACE_URL = `${YOUR_USERNAME}/${SPACE_NAME}`;
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        let imageFile = null;
        let videoFile = null;
        let resultBlob = null;
        let app = null;
        
        // Debug logging
        function debugLog(message, data = null) {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
            log.innerHTML += `<div>${entry}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(message, data);
        }
        
        // Preview functions
        window.previewImage = function(input) {
            const preview = document.getElementById('imagePreview');
            const imageName = document.getElementById('imageName');
            const imageBox = document.getElementById('imageBox');
            
            if (input.files && input.files[0]) {
                imageFile = input.files[0];
                debugLog('ğŸ“· Image selected:', {
                    name: imageFile.name,
                    type: imageFile.type,
                    size: imageFile.size
                });
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    imageName.textContent = 'âœ“ ' + imageFile.name;
                    imageBox.classList.add('has-file');
                    checkReadyToAnimate();
                };
                reader.readAsDataURL(imageFile);
            } else {
                imageFile = null;
                preview.style.display = 'none';
                imageName.textContent = '';
                imageBox.classList.remove('has-file');
                checkReadyToAnimate();
            }
        };
        
        window.previewVideo = function(input) {
            const preview = document.getElementById('videoPreview');
            const videoName = document.getElementById('videoName');
            const videoBox = document.getElementById('videoBox');
            
            if (input.files && input.files[0]) {
                videoFile = input.files[0];
                debugLog('ğŸ¥ Video selected:', {
                    name: videoFile.name,
                    type: videoFile.type,
                    size: videoFile.size
                });
                
                const url = URL.createObjectURL(videoFile);
                preview.src = url;
                preview.style.display = 'block';
                videoName.textContent = 'âœ“ ' + videoFile.name;
                videoBox.classList.add('has-file');
                checkReadyToAnimate();
            } else {
                videoFile = null;
                preview.style.display = 'none';
                videoName.textContent = '';
                videoBox.classList.remove('has-file');
                checkReadyToAnimate();
            }
        };
        
        function checkReadyToAnimate() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(imageFile && videoFile);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type} show`;
        }
        
        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
            }
        }
        
        // Initialize connection to Gradio space
        async function initClient() {
            if (!app) {
                try {
                    debugLog('ğŸ”Œ Connecting to Gradio space:', SPACE_URL);
                    showStatus('â³ Connecting to server...', 'loading');
                    
                    app = await client(SPACE_URL);
                    debugLog('âœ… Connected successfully!');
                    showStatus('âœ… Connected to server', 'success');
                    setTimeout(() => {
                        document.getElementById('status').classList.remove('show');
                    }, 2000);
                    
                    return app;
                } catch (error) {
                    debugLog('âŒ Connection failed:', error.message);
                    showStatus('âŒ Failed to connect to server', 'error');
                    throw error;
                }
            }
            return app;
        }
        
        // Main animation function - FIXED VERSION
        window.createAnimation = async function() {
            if (!imageFile || !videoFile) {
                showStatus('âŒ Please upload both image and video files', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultSection = document.getElementById('resultSection');
            
            btn.disabled = true;
            btn.textContent = 'â³ Processing...';
            
            // Reset UI
            resultSection.classList.remove('show');
            progressContainer.classList.add('show');
            updateProgress(0);
            showStatus("Initializing...", "loading");
            
            try {
                // Step 1: Connect to Gradio
                debugLog('Step 1: Connecting to Gradio');
                await initClient();
                updateProgress(10);
                
                // Step 2: Upload image file
                debugLog('Step 2: Uploading image file');
                showStatus("ğŸ“¤ Uploading image...", "loading");
                
                let imageHandle;
                try {
                    debugLog('Image file details:', {
                        name: imageFile.name,
                        type: imageFile.type,
                        size: imageFile.size
                    });
                    
                    imageHandle = await app.upload_file(imageFile);
                    debugLog('âœ… Image uploaded successfully:', imageHandle);
                } catch (error) {
                    debugLog('âŒ Image upload failed:', error.message);
                    throw new Error('Failed to upload image: ' + error.message);
                }
                
                updateProgress(30);
                
                // Step 3: Upload video file
                debugLog('Step 3: Uploading video file');
                showStatus("ğŸ“¤ Uploading video...", "loading");
                
                let videoHandle;
                try {
                    debugLog('Video file details:', {
                        name: videoFile.name,
                        type: videoFile.type,
                        size: videoFile.size
                    });
                    
                    videoHandle = await app.upload_file(videoFile);
                    debugLog('âœ… Video uploaded successfully:', videoHandle);
                } catch (error) {
                    debugLog('âŒ Video upload failed:', error.message);
                    throw new Error('Failed to upload video: ' + error.message);
                }
                
                updateProgress(50);
                
                // Step 4: Call the animation function
                debugLog('Step 4: Calling Gradio predict function');
                debugLog('Sending parameters:', {
                    image: imageHandle,
                    video: videoHandle
                });
                showStatus("ğŸ¬ Creating animation... This may take 1-3 minutes", "loading");
                
                // THE KEY FIX: Ensure both parameters are properly passed
                const result = await app.predict("/predict", {
                    source_image: imageHandle,
                    driving_video: videoHandle
                });
                
                debugLog('âœ… Predict completed:', result);
                updateProgress(90);
                
                // Step 5: Extract video URL from result
                showStatus("ğŸ“¥ Downloading result...", "loading");
                
                let videoUrl = null;
                if (result && result.data && result.data[0]) {
                    videoUrl = result.data[0];
                } else if (result && result.data && result.data.video) {
                    videoUrl = result.data.video;
                } else if (typeof result === 'object' && result.url) {
                    videoUrl = result.url;
                }
                
                if (!videoUrl) {
                    debugLog('âŒ No video URL found in result');
                    throw new Error('No video URL found in result');
                }
                
                debugLog('âœ… Video URL extracted:', videoUrl);
                
                // Make URL absolute if needed
                if (!videoUrl.startsWith('http')) {
                    videoUrl = new URL(videoUrl, `https://huggingface.co/spaces/${SPACE_URL}`).href;
                    debugLog('Converted to absolute URL:', videoUrl);
                }
                
                // Step 6: Fetch and display result
                const response = await fetch(videoUrl);
                resultBlob = await response.blob();
                
                const resultUrl = URL.createObjectURL(resultBlob);
                const video = document.getElementById('resultVideo');
                video.src = resultUrl;
                video.load();
                
                updateProgress(100);
                showStatus("âœ… Animation complete!", "success");
                
                resultSection.classList.add('show');
                resultSection.scrollIntoView({ behavior: 'smooth' });
                
                debugLog('âœ… All steps completed successfully!');
                
            } catch (error) {
                debugLog('âŒ Error occurred:', error.message);
                console.error("Full error:", error);
                showStatus("âŒ Error: " + error.message, "error");
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸš€ Create Animation';
                setTimeout(() => {
                    progressContainer.classList.remove('show');
                }, 2000);
            }
        };
        
        window.downloadVideo = function() {
            if (!resultBlob) {
                alert('âŒ No video available to download!');
                return;
            }
            
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fomd_animation_' + Date.now() + '.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            debugLog('âœ… Video downloaded');
        };
        
        // Initialize on page load
        window.addEventListener('load', () => {
            debugLog('ğŸš€ Page loaded, ready to use');
            debugLog('Space URL:', SPACE_URL);
        });
    </script>
</body>
</html>
